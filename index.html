<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' ' media="screen" href="styles.css"/>
	<title>Virtual Keyboard</title>
</head>
<body>
	<p id="ip"></p>

		<div class="keybord">

        	<div class="row row1">
            	<button>Q</button>
            	<button>W</button>
            	<button>E</button>
            	<button>R</button>
	            <button>T</button>
	            <button>Y</button>
	            <button>U</button>
	            <button>I</button>
	            <button>O</button>
	            <button>P</button>
        	</div>

        	<div class="row row2">
	            <button>A</button>
	            <button>S</button>
	            <button>D</button>
	            <button>F</button>
	            <button>G</button>
	            <button>H</button>
	            <button>J</button>
	            <button>K</button>
	            <button>L</button>
        	</div>

            <div class="row row3">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
            </div>

            <div class="row row4">
                <div class="space" id="space">space</div>
                <div class="backspace" id="backspace">Backspace</div>
            </div>

		</div>
			<script type="text/javascript" src="key.js"></script>
</body>
</html>
